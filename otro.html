<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumpleaños</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.9)), 
                        url('https://img.freepik.com/vector-premium/fondo-feliz-cumpleanos-globos-fondo-rosa_360537-2.jpg?w=2000');
            background-size: cover;
            background-position: center;
            color: #4b0082;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* Contenedor principal */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        
        /* Título */
        .container h1 {
            font-size: 40px;
            color: #d63384;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        /* Contador en una sola línea */
        .contador {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px; /* Espaciado entre los bloques */
            max-width: 600px;
            width: 100%;
        }
        
        /* Cada bloque del contador */
        .contador div {
            background: rgba(255, 255, 255, 0.85);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 120px;
            transition: transform 0.2s ease-in-out;
            flex: 1; /* Hace que todos los bloques tengan el mismo ancho */
        }
        
        .contador div:hover {
            transform: scale(1.05);
        }
        
        .contador p {
            font-size: 35px;
            font-weight: bold;
            margin: 0;
            color: #4b0082;
        }
        
        .contador span {
            font-size: 16px;
            font-weight: 600;
            color: #d63384;
        }
        
        /* Mensaje final */
        .mensaje h2 {
            font-size: 36px;
            color: #ff1493;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            display: none; /* Se mostrará cuando el contador llegue a 0 */
        }
        
        /* Animación para el mensaje final */
        @keyframes parpadeo {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .mensaje.mostrar h2 {
            display: block;
            animation: parpadeo 1s infinite;
        }

        /* Timeline oculto */
        .time-line {
            display: none; /* Inicialmente oculto */
        }

        /* Responsividad */
        @media (max-width: 600px) {
            .contador {
                flex-wrap: nowrap;  /* Evita que los bloques bajen de línea */
                gap: 10px;
                max-width: 90%;
            }
        
            .contador div {
                width: 90px;
                padding: 10px;
            }
        
            .contador p {
                font-size: 28px;
            }
        
            .contador span {
                font-size: 14px;
            }
        
            .mensaje h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <section class="container">
        <h1 id="tituloTiempoRestante">Tiempo Restante</h1>
        <div class="contador">
            <div>
                <p id="Dias">00</p>
                <span>Dias</span>
            </div>
            <div>
                <p id="Horas">00</p>
                <span>Horas</span>
            </div>
            <div>
                <p id="Minutos">00</p>
                <span>Minutos</span>
            </div>
            <div>
                <p id="Segundos">00</p>
                <span>Segundos</span>
            </div>
        </div>
    </section>

    <section class="mensaje">
        <h2>¡Feliz Cumpleaños Mi Amor!</h2>
    </section>

    <section class="time-line">
        <h1>Linea del Amor</h1>
        <div class="evento">
            <div class="circulo">
                <h3>Nuestro</h3>
                <p class="texto">lorem</p>
            </div>
            <div class="circulo">
                <h3>Nuestro</h3>
                <p class="texto">lorem</p>
            </div>
            <div class="circulo">
                <h3>Nuestro</h3>
                <p class="texto">lorem</p>
            </div>
            <div class="circulo">
                <h3>Nuestro</h3>
                <p class="texto">lorem</p>
            </div>
            <div class="circulo">
                <h3>Nuestro</h3>
                <p class="texto">lorem</p>
            </div>
        </div>
    </section>

    <script>
        function actualizarContador() {
          const fechaObjetivo = new Date("2025-04-13T23:59:00").getTime();
          const ahora = new Date().getTime();
          const diferencia = fechaObjetivo - ahora;
    
          if (diferencia <= 0) {
            document.getElementById("tituloTiempoRestante").style.display = "none";
            document.querySelector(".mensaje").classList.add("mostrar");
            setTimeout(() => {
              document.querySelector(".time-line").style.display = "block";
            }, 5000);
            return;
          }
    
          const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
          const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
          const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);
    
          document.getElementById("Dias").innerText = dias < 10 ? "0" + dias : dias;
          document.getElementById("Horas").innerText = horas < 10 ? "0" + horas : horas;
          document.getElementById("Minutos").innerText = minutos < 10 ? "0" + minutos : minutos;
          document.getElementById("Segundos").innerText = segundos < 10 ? "0" + segundos : segundos;
        }
    
        setInterval(actualizarContador, 1000);
        actualizarContador();
      </script>
    </body>
    </html>
